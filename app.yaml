application: mappal
version: 1
runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: PIL
  version: latest

handlers:
- url: /(.+\.html)
  static_files: static/\1
  upload: static/(.+\.html)

- url: /script
  static_dir: script

- url: /stylesheets
  static_dir: stylesheets

- url: /.*
  script: location.py

