<!DOCTYPE html>
<html>
  <head>
    <title>Map Pal</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="/stylesheets/default.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="script/global.js"></script>
    <script type="text/javascript" src="script/map.js"></script>
  </head>
  <body>
    <div id="map_canvas"></div>
    <div id="config">
      <div id="title">自動更新間隔</div>
      <div id="setting">
        <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain" data-mini="true">
          <input type="radio" name="interval" id="interval-10s" value="10" />
          <label for="interval-10s">10s</label>
          <input type="radio" name="interval" id="interval-30s" value="30" checked />
          <label for="interval-30s">30s</label>
          <input type="radio" name="interval" id="interval-1m" value="60" />
          <label for="interval-1m">1m</label>
          <input type="radio" name="interval" id="interval-5m" value="300" />
          <label for="interval-5m">5m</label>
          <input type="radio" name="interval" id="interval-10m" value="600" />
          <label for="interval-10m">10m</label>
          <input type="radio" name="interval" id="interval-off" value="0" />
          <label for="interval-off">off</label>
        </fieldset>
      </div>
    </div>
    <script type="text/javascript">

  </body>
</html>
